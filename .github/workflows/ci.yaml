name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'
    - name: Run tests
      run: go run ./integracao-continua/2-iniciando-com-ci/goapp/math.go